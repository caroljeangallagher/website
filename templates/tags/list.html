{% extends "nav-base.html" %}

{% block posthead %} 
  {% for term in terms %}
    <link rel="prerender" href="{{ term.permalink }}" />
  {% endfor %}
{% endblock posthead %}

{% block content %}
  <h1>{{ taxonomy.name }}</h1>
  <div>
    {% for term in terms %}
      <div>
        <a href="{{ term.permalink }}">{{ term.name }} ({{ term.pages | length }})</a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
